name: NASA's IKOS Analyzer

on:
  push:
    branches: [ master ]
    paths:
    - .github/workflows/ikos.yml
    - '**.[ch]'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    container: ghcr.io/mario-campos/ikos-dockerfile:3.0-1
    steps:
    - name: Install dependencies
      run: apt-get install -qq libbsd-dev pkg-config
      
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: IKOS usage
      run: ikos --help
      
    - name: ikos-report usage
      run: ikos-report --help
      
    - name: pkg-config libbsd
      run: |
        echo '>>> pkg-config libbsd-overlay'
        pkg-config libbsd-overlay
        echo '>>> pkg-config --libs libbsd-overlay'
        pkg-config --libs libbsd-overlay
        echo '>>> pkg-config --cflags libbsd-overlay'
        pkg-config --cflags libbsd-overlay
      
    - name: Run IKOS
      run: ikos -D_FILE_OFFSET_BITS=64 xdccget.c

    - name: Show IKOS report
      run: ikos-report output.db

name: Infer

on:
  push:
    branches: master
    paths:
    - .github/workflows/infer.yml
    - Makefile
    - '**.[ch]'
  pull_request:
    branches: master
    paths:
    - .github/workflows/infer.yml
    - Makefile
    - '**.[ch]'
  workflow_dispatch:

jobs:
  run:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: brew install infer

      - name: Run Infer
        run: |
          infer capture -- make
          infer analyze
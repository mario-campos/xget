name: Infer

on:
  push:
    branches: master
    paths:
    - .github/workflows/infer.yml
    - meson.build
    - '**.[ch]'
  pull_request:
    branches: master
    paths:
    - .github/workflows/infer.yml
    - meson.build
    - '**.[ch]'
  workflow_dispatch:

permissions:
  security-events: write

env:
  INFER_VERSION: v1.1.0
  INFER_DOWNLOAD_SHA256: 5f5d453814422e93e2a70998d8946b09a2721628ff427f67ff0123dea87461d4

jobs:
  build-infer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: facebook/infer

      - name: Install infer
        run: sudo apt install opam

      - name: Build infer
        run: |
          ./build-infer.sh clang
          make
          ls
          
  run-infer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install meson
        run: sudo apt install meson

      - name: Build xget
        run: |
          meson setup build
          ninja -C build

      - name: Run infer
        run: infer --compilation-database build/compile_commands.json --output-sarif ../results
        
      - name: Upload results to GitHub
        uses: github/codeql-action/upload-sarif@v2

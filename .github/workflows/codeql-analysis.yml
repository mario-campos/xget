name: "CodeQL"

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/workflows/**'
      - .gitignore
      - README.md
      - LICENSE
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '.github/workflows/**'
      - .gitignore
      - README.md
      - LICENSE
  schedule:
    - cron: '44 18 * * 3'

permissions:
  actions: none
  checks: none
  contents: read
  deployments: none
  discussions: none
  id-token: none
  issues: none
  packages: none
  pull-requests: none
  repository-projects: none
  security-events: write
  statuses: none

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Install dependencies
      run: sudo apt install libbsd-dev meson

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Build
    - run: |
        meson setup build
        ninja -C build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
